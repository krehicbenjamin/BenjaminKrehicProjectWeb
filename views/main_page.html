<div class="container">
    <div class="popular-news">
      <div class="row">
        <div class="col-lg-3">
          <div class="d-flex position-relative float-left">
            <h3 class="section-title">Latest </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="articles-main" class="col-lg-9">
          

        </div>
       
      </div>
    </div>
  </div>

  <script type="text/javascript">
    getArticles();

    function getArticles(){
    $.ajax({
      url: 'api/user/articles',
      type: 'GET',
      beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem('token'));},
      success: function(data){
        console.log(data);

          var html = '<div class="row">';
          
          for(var i = 0; i < data.length; i++){
            var decodedHTML = window.atob(data[i].picture64);
            html += '<div class="col-sm-4 mb-5 mb-sm-2"><div class="position-relative image-hover">'
                +'<img src="data:image/png;base64,'+data[i].picture64+'" class="img-fluid" style = "width:300px; height: 150px;" />'
                +'<span class="thumb-title">NEWS</span></div><h5 class="font-weight-600 mt-3">'
                +data[i].title+
              '</h5></div>'
              if((i+1) % 3 == 0){
                html += '</div><div class="row mt-3">'
              }
              
          }
          html += '</div>'
          console.log(html);
          $("#articles-main").html(html);
      }

    });
  }
  </script>
